<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h3>Hello World!</h3>
    <canvas id="screen" width="400" height="200" style="border:1px solid #000000;"></canvas>
    <script>
      const canvas = document.getElementById("screen");
      const ctx = canvas.getContext("2d");
      let radius = canvas.height / 2;
      ctx.translate(radius, radius);
      radius = radius * 0.80
      drawCircle();
      
      function drawCircle() {
        ctx.arc(0, 0, radius, 0 , 2 * Math.PI);
        ctx.stroke;
      }
</script>
  </body>
</html>
